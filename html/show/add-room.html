<!-- 게시글 작성 화면 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>Add Room</title>
    <style>
        h3 {
            text-align: center;
            margin: 1.5rem;
        }
        .add-btn-group {
          text-align: center;
        }
        .btn-add, .btn-cancel {
          background-color: #D0B8A8;
          color: white;
        }
        .btn-add:hover, .btn-cancel:hover {
          background-color: white;
          color: #D0B8A8;
        }
    </style>
</head>
<body>
    <!-- header -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              슬기로운 자취생활
            </a>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 link-dark"><span style="color:#D0B8A8;">자랑공간</span></a></li>
              <li><a href="#" class="nav-link px-2 link-dark">꿀팁공간</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">대화공간</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">질문공간</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">내 정보</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              정다은님,
              <button type="button" class="btn btn-logout me-2">Logout</button>
            </div>
        </header>
      </div>

      <!-- content -->
      <form action="">
          <div class="container">
            <div class="add-header">
              <h3>Add My Room</h3>
            </div>
            <div class="container">
              <div class="mb-3">
                  <label for="formFile" class="form-label">이미지 추가</label>
                  <input class="form-control" type="file" id="formFile">
              </div>
              <span>제목</span>
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <span>상세 설명</span>
              <div class="input-group mb-3">
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <span>제품 추가</span>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
              <div class="input-group mb-3">
                <input type="text" aria-label="First name" class="form-control" placeholder="제품 이름">
                <input type="text" aria-label="Last name" class="form-control" placeholder="구매처">
              </div>
            </div>
          </div>

          <div class="add-btn-group">
            <button type="button" class="btn btn-add">저장</button>
            <button type="button" class="btn btn-cancel">취소</button>
          </div>
          
      </form>

      
      <!-- footer -->
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
          </ul>
        </footer>
      </div>
</body>
</html>
